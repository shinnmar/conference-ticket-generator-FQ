<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Conf</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg" sizes="32x32" href="src/imgs/favicon.svg">
  <link rel="icon" type="image/svg" sizes="16x16" href="src/imgs/favicon.svg">
</head>
<header class="header">
  <a href="#">
    <img class="logo" src="./src/imgs/logo_CodingConf.svg" alt="Coding Conf Logo">
  </a>
</header>

<body>
  <img class="pattern" src="/src/imgs/pattern.svg" alt="pattern">
  <img class="left" src="/src/imgs/circles_left.svg" alt="circle left">

  <main>
    <section class="main-section">
      <div class="container">
        <h1 class="title">Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
        <p class="subtitle">Secure your spot at next yearâ€™s biggest coding conference.</p>

        <form id="ticketForm">
          <div class="form-group">
            <label for="avatar">Upload Avatar</label>

            <div class="upload-box" id="upload-box">
              <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">

              <div class="upload-content">
                <img class="upload-icon" src="src/imgs/icon_upload.svg" alt="Icon upload">

                <span>Drag and drop or click to upload</span>

              </div>
            </div>

            <div class="info">
              <img class="icon" src="/src/imgs/icon_info.svg" alt="info icon"><span class="subtitle">Upload your photo
                (PNG or JPG,
                max size 2MB)</span>
            </div>
          </div>

          <div class="form-group fullName">
            <label for="fullName">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Your name" required>
            <img class="right" src="/src/imgs/circles_right.svg" alt="circle right">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="example@email.com" required>
          </div>

          <div class="form-group">
            <label for="github">GitHub Username</label>
            <input type="text" name="github" id="github" placeholder="@yourusername" required>
          </div>

          <button type="submit" class="btn">Generate My Ticket</button>
        </form>
      </div>
    </section>
  </main>
  <script src="./src/js/main.js"></script>
</body>

</html>
